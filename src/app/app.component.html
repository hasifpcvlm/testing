<div class="jumbotron">
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h3 class="text-center">Task</h3>
        <form [formGroup]="form">
          <div class="form-group">
            <label for="">Customer Name</label>
            <input type="text" class="form-control" formControlName="name">
            <div *ngIf="form.get('name').touched && !(form.get('name').valid)">
              <span class="error" *ngIf="form.get('name')?.errors['minlength']">Customer Name should have minimum 3 Character</span>
              <span class="error" *ngIf="form.get('name')?.errors['maxlength']">Customer Name cannot exceed maximum of 24 Character</span>
            </div>
          </div>
          <div class="form-group">
            <label for="">Customer Age</label>
            <input type="number" class="form-control" min="18" max="30" formControlName="age">
            <span class="error" *ngIf="!(form.get('age').valid)">Age should be between 18 and 30</span>
          </div>
          <div class="form-group">
            <label for="">Customer Contact</label>
            <input type="text" class="form-control" formControlName="contact">
            <div *ngIf="!(form.get('contact').valid)">
              <span class="error" *ngIf="!(form.get('contact').hasError('pattern'))&&(form.get('contact').errors['minlength'] || form.get('contact').errors['maxlength'])">Contact Number should have 10
                Character</span>
              <span class="error" *ngIf="form.get('contact').hasError('pattern')">contact number should be numbers</span>
            </div>

          </div>
          <div class="form-group">
            <label for="">Customer Mail</label>
            <input type="email" class="form-control" formControlName="mail">
            <span class="error" *ngIf="form.get('mail').hasError('email')">Please enter valid email</span>
          </div>
          <div class="form-group">
            <button class="btn btn-primary">Register</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
